<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../Cake Pics/logo.png"
      type="image/x-icon"
      style="width: 100px"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="top-left">
        <!--logo-->
        <img class="logo-img" src="../Cake Pics/logo.png" alt="" />
        <div class="logo">
          <a href="../Hero+Navbar/hero.html"><u>E-BAKERY</u></a>
        </div>
      </div>

      <div class="right">
        <!--login,signup,bag-->

        <div class="user">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
            />
          </svg>
        </div>
      </div>
    </nav>

    <div class="main-container">
      <div class="img-container">
        <div class="profile-img">
          <img src="../Cake Pics/butterscotch.jpg" alt="profile image" class="profileImg"/>
        </div>
        <div class="viewcartbtn">

            <!-- <label for="addimg">Upload</label>
            <input type="file" id="addimg"> -->

          <button class="viewcart" type="submit">View Cart</button>
        </div>
      </div>
      <div class="form-container">
        <form id="form">
          <div class="profile-icon">
            <img
              src="https://img.icons8.com/office/344/test-account.png"
              alt=""
            />
          </div>

          <div class="title-div">
            <!-- <img class="logo-img" src="./Images/Logo.png" alt=""> -->
            <h1 class="form-title"><u>PROFILE</u></h1>
          </div>

          <div class="form-field">
            <div class="login-svg">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-person"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                />
              </svg>
            </div>
            <div class="email">
              <input id="email" type="text" placeholder="Email" />
            </div>
          </div>

          <div class="form-field">
            <div class="login-svg">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-file-earmark-lock"
                viewBox="0 0 16 16"
              >
                <path
                  d="M10 7v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V9.3c0-.627.46-1.058 1-1.224V7a2 2 0 1 1 4 0zM7 7v1h2V7a1 1 0 0 0-2 0zM6 9.3v2.4c0 .042.02.107.105.175A.637.637 0 0 0 6.5 12h3a.64.64 0 0 0 .395-.125c.085-.068.105-.133.105-.175V9.3c0-.042-.02-.107-.105-.175A.637.637 0 0 0 9.5 9h-3a.637.637 0 0 0-.395.125C6.02 9.193 6 9.258 6 9.3z"
                />
                <path
                  d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"
                />
              </svg>
            </div>
            <div class="password">
              <input id="password" type="password" placeholder="Password" />
            </div>
          </div>

          <div class="form-field">
            <div class="login-svg">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-file-earmark-lock"
                viewBox="0 0 16 16"
              >
                <path
                  d="M10 7v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V9.3c0-.627.46-1.058 1-1.224V7a2 2 0 1 1 4 0zM7 7v1h2V7a1 1 0 0 0-2 0zM6 9.3v2.4c0 .042.02.107.105.175A.637.637 0 0 0 6.5 12h3a.64.64 0 0 0 .395-.125c.085-.068.105-.133.105-.175V9.3c0-.042-.02-.107-.105-.175A.637.637 0 0 0 9.5 9h-3a.637.637 0 0 0-.395.125C6.02 9.193 6 9.258 6 9.3z"
                />
                <path
                  d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"
                />
              </svg>
            </div>
            <div class="password">
              <input
                id="confpass"
                type="password"
                placeholder="Confirm Password"
              />
            </div>
          </div>

          <div class="form-field">
            <button class="updatebtn" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
