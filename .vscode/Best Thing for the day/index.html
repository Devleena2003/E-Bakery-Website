<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="best-thing.css" />
    <title>Best Thing</title>
  </head>

  <body>
    <div class="container">
      <div class="background">
        <img src="Discount.png" alt="" class="bg-img" />
        <div class="inner-content">
          <div class="left">
            <div class="text">
              <h1 class="line1">BEST THING FOR TODAY</h1>
              <h3>HURRY UP ! ORDER FAST</h3>
            </div>
            <div class="time">
              <div class="specific-time">
                <p id="days">00</p>
                <span>Days</span>
              </div>
              <div class="specific-time" id="between">
                <p id="hours">00</p>
                <span>Hours</span>
              </div>
              <div class="specific-time">
                <p id="minutes">00</p>
                <span>Minutes</span>
              </div>
            </div>
            <button class="order">ORDER NOW</button>
          </div>
          <img class="main-img" src="Image.png" alt="" />
        </div>
      </div>
    </div>
    <script src="best-thing.js"></script>
  </body>
</html>
